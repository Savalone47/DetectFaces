<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Detect Faces</title>
</head>
<body>
    <h1>Detect Faces</h1>
    <p>
        Enter the URL to an image that includes a face or faces, then click
        the <strong>Analyze face</strong> button.
    </p><br/>
    <p>
        <label for="analyze">Image to analyze: </label><input type="text" size="35" width="48" height="48" name="inputImage" id="inputImage"
        value="https://upload.wikimedia.org/wikipedia/commons/c/c3/RH_Louise_Lillian_Gish.jpg"/>
    </p><br/><br/>
    <button onclick="processImage()">Analyze face</button><br><br>
    <div id="wrapper" style="width:1020px; display:table;">
        <div id="jsonOutput" style="width:600px; display:table-cell;"><b>Response:</b><br><br>
            <textarea id="responseTextArea" class="UIInput"style="width:580px; height:400px;"></textarea>
        </div>
        <div id="imageDiv" style="width:420px; display:table-cell;"><b>Source image:</b><br>
            <img id="sourceImage" width="320"/>
        </div>
    </div>
        <script src="js/index.js"></script>
    </body>
</html>
